<ion-view view-title="Match Scouting">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div ng-controller="MatchCtrl" class="padding">
            <form name="MatchScoutForm">
                <div class="row row-blue">
                    <div class="col col-33">
                        <label class="item item-input item-select"> 
                            <span class="input-label">Team name</span>
                            <select 
                                id="team" 
                                ng-options="option.number + ' - ' + option.name for option in teams track by option.id"
                                ng-model="team"
                                ng-change="selectTeam()"></select>
                        </label>
                    </div>
                    <div class="col col-33">
                        <label class="item item-input item-select"> 
                            <span class="input-label">Robot name</span>
                            <select 
                                id="selectedRobot" 
                                ng-options="option.name for option in robots track by option.id"
                                ng-model="selectedRobot"
                                ng-change="selectRobot()"></select>
                        </label>
                    </div>
                    <div class="col col-33">
                        <label class="item item-input item-select"> 
                            <span class="input-label">Match number</span>
                            <select 
                                id="match"
                                ng-options="option.number for option in matches track by option.id"
                                ng-model="match"
                                ng-change="selectMatch()"></select>
                        </label>
                    </div>
                </div>
                <div class="row row-blue">
                    <div class="col">
                        <div class="item item-input-inset">
                            <div class="numLabel"># Fouls</div>
                            <button 
                                class="button button-small button-assertive icon ion-minus" 
                                ng-disabled="disableMatchFields()"
                                ng-click="decField('numF')"></button>
                            &nbsp;&nbsp;<div id="numF">{{ numF }}</div>&nbsp;&nbsp;
                            <button
                                class="button button-small button-assertive icon icon-minus"
                                ng-disabled="disableMatchFields()"
                                ng-click="decField('numF')"></button>
                            &nbsp;&nbsp;<div id="numF">{{ numF }}</div>&nbsp;&nbsp;
                        </label>
                    </div>    
                </div>
                <div class="row rpw-blue">
                    <div class="col">
                        <div class="item item-input-inset">
                            <div class="numLabel">
                            <button
                                class="button button-small button-balanced icon ion-plus" 
                                ng-disabled="disableMatchFields()"
                                ng-click="incField('numF')"><button>
                        </div>
                    </div>
                </div>
                </div class="row row-blue">
                    </div class="col">
                        </div class="item item-input-inset">
                            </div class="numLable"># gears</div>
                            <button
                                class
                <div class="row padding">
                     <div class="col">
                        <div class="button-bar">
                          <a 
                            class="button" 
                            ng-class="{'button-positive': isActiveFields('auto')}" 
                            ng-click="toggleFields('auto');"
                            ng-disabled="disableMatchFields()">Auto</a>
                          <a 
                            class="button"
                            ng-class="{'button-positive': isActiveFields('tele')}" 
                            ng-click="toggleFields('tele');"
                            ng-disabled="disableMatchFields()">Tele</a>
                          <a 
                            class="button" 
                            ng-class="{'button-positive': isActiveFields('post')}" 
                            ng-click="toggleFields('post');"
                            ng-disabled="disableMatchFields()">Post</a>
                        </div>
                     </div>
                </div>


                <div class="list card">
                    <!--div class="item item-divider" ng-show="displayField('auto')">Autonomous</div-->
                    <div class="item item-body" ng-show="displayField('auto')">
                        <div class="row row-yellow">
                            <div class="col col-33">
                                <div class="item item-input-inset">
                                    <div class="numLabel">fuel/low goal</div>
                                    <button 
                                        class="button button-small button-assertive icon ion-minus" 
                                        ng-disabled="disableMatchFields()"
                                        ng-click="decField('numLowA')"></button>
                                    &nbsp;&nbsp;<div id="numLowA">{{ numLowA }}</div>&nbsp;&nbsp;
                                    <button 
                                        class="button button-small button-balanced icon ion-plus" 
                                        ng-disabled="disableMatchFields()"
                                        ng-click="incField('numLowA')"></button>
                                </div>
                            </div>
                            <div class="col col-33">
                                <div class="item item-input-inset">
                                    <div class="numLabel">fuel/high goal</div>
                                    <button 
                                        class="button button-small button-assertive icon ion-minus" 
                                        ng-disabled="disableMatchFields()"
                                        ng-click="decField('numHighA')"></button>
                                    &nbsp;&nbsp;<div id="numHighA">{{ numHighA }}</div>&nbsp;&nbsp;
                                    <button 
                                        class="button button-small button-balanced icon ion-plus" 
                                        ng-disabled="disableMatchFields()"
                                        ng-click="incField('numHighA')"></button>
                                </div>
                            </div>
                            <div class="col col-33">
                            </div>
                        </div>

                        <div class="row row-yellow">
                            <div class="col col-33">
                                <div class="item item-input-inset">
                                    <div class="numLabel">Low bar</div>
                                    <button 
                                        class="button button-small button-assertive icon ion-minus" 
                                        ng-disabled="disableMatchFields()"
                                        ng-click="decField('gears')"></button>
                                    &nbsp;&nbsp;<div id=gears>{{ gears }}</div>&nbsp;&nbsp;
                                    <button 
                                        class="button button-small button-balanced icon ion-plus" 
                                        ng-disabled="disableMatchFields()"
                                        ng-click="incField(gears)"></button>
                                    </select>
                                </label>
                            </div>
                        </div>

                        <div class="row row-pink">
                            <div class="col col-50">
                                <label class="item item-select" ng-model="spyComm1">
                                    <span class="input-label">Team spy communicated:</span>
                                    <select 
                                        id="spyComm1" 
                                        ng-options="option.name for option in data.judgment track by option.id"
                                        ng-model="spyComm1"
                                        ng-change="robotMatchChanged()"
                                        ng-disabled="disableMatchFields()"></select>
                                    </select>
                                </label>
                            </div>
                            <div class="col col-50" valign="top">
                                <button
                                    class="button button-balanced button-block"
                                    ng-click="submitMatch()">Submit</button>
                            </div>

                            <!--div class="col col-50">
                                <label class="item item-select" ng-model="spyComm2">
                                    <span class="input-label">Team used spy communication:</span>
                                    <select 
                                        ng-model="spyComm2" 
                                        id="spyComm2" 
                                        ng-options="option.name for option in data.judgment track by option.id"
                                        ng-model="spyComm2"
                                        ng-change="robotMatchChanged()"
                                        ng-disabled="disableMatchFields()"></select>
                                </label>
                            </div-->
                        </div>
                    </div>
                </div>            
            </form>
        </div>
    </ion-content>
</ion-view>
